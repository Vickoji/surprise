<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My BAbes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@700&display=swap');

        body {
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            max-width: 420px;
            width: 90%;
        }

        h1 {
            color: #d63384;
            font-family: 'Dancing Script', cursive;
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 100%;
            max-width: 220px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            min-height: 60px;
        }

        button {
            padding: 12px 30px;
            font-size: 18px;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background: #ff4d6d;
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3);
        }

        #noBtn {
            background: #6c757d;
            color: white;
        }

        .success-title {
            font-size: 2.8rem;
            color: #ff1f6d;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="container" id="mainContainer">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExc3p0NTlscTJqbzJid2tvejlsemc1Z2c0ODU5ZWhudXZxdG1vczFqNyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/gKHGnB1ml0moQdjhEJ/giphy.gif" alt="Asking">
        </div>
        <h1>UmmmHmmmm kya bABEs chalti hai hamere sath 10 ko?</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yesüßø</button>
            <button id="noBtn">Noüò§</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const noBtn = document.getElementById('noBtn');
        const container = document.getElementById('mainContainer');

        let particles = [];
        let currentText = "Vicks"; // Initial floating text

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.init();
            }
            init() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + Math.random() * 200;
                this.text = currentText;
                this.size = Math.random() * 20 + 15;
                this.speed = Math.random() * 2 + 1;
                this.opacity = Math.random() * 0.6 + 0.2;
                this.angle = Math.random() * Math.PI * 2;
                this.spin = Math.random() * 0.02 - 0.01;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.fillStyle = `rgba(214, 51, 132, ${this.opacity})`;
                ctx.font = `bold ${this.size}px 'Quicksand'`;
                ctx.fillText(this.text, 0, 0);
                
                // Add a small heart next to the text
                ctx.font = `${this.size/1.5}px Arial`;
                ctx.fillText("‚ù§Ô∏è", this.size * 1.5, 0);
                ctx.restore();
            }
            update() {
                this.y -= this.speed;
                this.angle += this.spin;
                this.x += Math.sin(this.y * 0.01); // Wavy motion
                if (this.y < -50) this.init();
            }
        }

        // Create 40 initial "Vicks"
        for (let i = 0; i < 40; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();

        // Moving "No" button logic
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        function celebrate() {
            // Change text to "Nicks" and explode density
            currentText = "Nicks";
            particles = []; // Clear old ones
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    particles.push(new Particle());
                }, i * 20);
            }

            container.style.transform = "scale(0) rotate(720deg)";
            container.style.opacity = "0";
            
            setTimeout(() => {
                container.style.transform = "scale(1) rotate(0deg)";
                container.style.opacity = "1";
                container.innerHTML = `
                    <div class="gif-container">
                        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNjVrNHBja3FkMThkYjJ3b2szbm12aTliMWxqOG83OHNkb2FycWh0aiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/ytu2GUYbvhz7zShGwS/giphy.gif">
                    </div>
                    <h1 class="success-title">Mata ki kasam aaag laga dunga ‚ù§Ô∏è</h1>
                    <p style="color:#d63384; font-weight:bold;">Teyyaar rehna!</p>
                `;
            }, 600);
        }
    </script>
</body>
</html>
